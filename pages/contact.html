<body>
  <!--Navigation Bar-->

      <label class="logo">FalconHealth</label>

				<li><a class="active" href="#">Contact Us</a></li>
      </ul>
    </nav>
  </div>

  <div class="container">
    <form onsubmit="sendEmail(); reset(); return false;">
      <h1>Get In Touch</h1>
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="email" placeholder="Email" required>
      <input type="text" id="phnum" placeholder="Phone Number (Not Required)">
      <textarea id="message" rows="4" placeholder="Message"></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>


  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    function sendEmail(){
      Email.send({
        secureToken: "c5b8552e-9a4b-4ebe-a26d-4ee0094f290a",
        To : "FlyingTime.ContactUs@gmail.com",
        From : document.getElementById("email").value,
        Subject : "Contact Us Form Submission - FlyingTime",
        Body : "Name: " + document.getElementById("name").value +
              "<br>Email: " + document.getElementById("email").value + 
              "<br>Phone Number: " + document.getElementById("phnum").value +
              "<br>Message: " + document.getElementById("message").value()
      }).then(message => alert("Message Sent Successfully!"));
    }
  </script>
</body>
